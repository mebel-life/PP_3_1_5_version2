<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-update</title>
</head>
<body>
<form action="#" th:action="@{/admin/update}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <h2>Изменение пользователя</h2>
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br/>
    <br/>
    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br/>
    <br/>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <br/>
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <br/>
    <br/>
    <label for="password">Password</label>
    <input readonly type="text" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <br/>
    <div class="form-group row">
        <label class="col-4 col-form-label">Roles: </label>
        <div class="col-8">
            <th:block th:each="role: ${listRoles}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${role.getNameRole()}" th:value="${role.getId()}" class="m-2" />
            </th:block>
        </div>
    </div>
    <br/>
    <input type="submit" value="Изменить данные">
</form>
</body>
</html>
